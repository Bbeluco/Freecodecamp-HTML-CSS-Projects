<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Interview Form</h1>  
        <p id="description">Fill the form to continue in selection process</p>
        <form id="survey-form">
          <div id="form-group">
            <label id="name-label" for="name">Name </label>
            <input id="name" type="text" class="input-text" name="name" placeholder="Enter your name" required>
          </div>
          <div id="form-group">
            <label id="name-label" for="email">Email </label>
            <input id="email" type="email" class="input-text" name="email" placeholder="Enter your email" required>
          </div>
          <div id="form-group">
            <label id="name-label" for="age">Age <span class="optional">(optional)</span> </label>
            <input id="age" type="number" class="input-text" name="age" placeholder="Age">
          </div>
          <div id="form-group">
            <label id="name-label" for="role">Which option best describes your current role? </label>
            <select name="role" id="role" class="input-text">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="fullTimeJob">Full time job</option>
              <option value="fullTimeLearner">Full time learner</option>
              <option value="notSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div id="form-group">
            <p class="optionTitle">What area do you want to work in our company</p>
            <label class="options">
              <input class="input-radio" type="radio" value="front" name="user-recommend" checked>Front-Stack Development
            </label>
            <label class="options">
              <input class="input-radio" type="radio" value="back" name="user-recommend" checked>Back-Stack Development
            </label>
            <label class="options">
              <input class="input-radio" type="radio" value="full" name="user-recommend" checked>Full-Stack Development
            </label>
          </div>
          <div id="form-group">
            <label id="name-label" for="favorute">what do you like most about programming </label>
            <select name="role" id="favorite" class="input-text">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open source</option>
            </select>
          </div>
          <div id="form-group">
            <p class="optionTitle">Whitch technology do you know?</p>
            <label class="tec">
              <input type="checkbox" name="React" value="React" class="input-checkbox">React
            </label>
            <label>
              <input type="checkbox" name="bootstrap" value="bootstrap" class="input-checkbox">Bootstrap
            </label>
            <label class="tec">
              <input type="checkbox" name="Angular" value="Angular" class="input-checkbox">Angular
            </label>
            <label class="tec">
              <input type="checkbox" name="Vue" value="Vue" class="input-checkbox">Vue
            </label>
            <label class="tec">
              <input type="checkbox" name="jquery" value="jquery" class="input-checkbox">jQuery
            </label>
          </div>
          <div id="form-group">
            <p class="optionTitle">Write about your experiences</p>
            <textarea placeholder="Tell me a little about your experiences" class="input-text" id="textAbout"></textarea>
          </div>
          <div id="form-group">
            <button type="submit" class="btnSubmit">Submit</button>
          </div>
        </form>
      </div>
</body>
</html>
