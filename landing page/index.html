<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <img id="header-img" alt="logo" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png">    
        <nav id="nav-bar">
            <a href="#features" id="nav-option">Features</a>
            <a href="#" id="nav-option">How it works</a>
            <a href="#" id="nav-option" style="padding-right: 30px">Pricing</a>
        </nav>
    </header>
    <div id="hero">
        <h2 id="heroText">Handcrafted, home-made masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" name="email" id="email" placeholder="Enter your email address" required><br>
            <button type="submit" id="submit">get started</button>
        </form>
    </div>
    <div id="container">
        <div id="features">
            <div id="premium" class="features-benefits">
                <img src="fire-solid.svg" alt="" id="icon">
                <div id="organize">
                    <h3 id="desc">Premium Materials</h3>
                    <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
